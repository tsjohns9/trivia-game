<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>

  <main class="game container">
    <h1 class="mb-4 text-center">JavaScript Trivia!</h1>
    <h3 class="alert alert-info game__h3--style text-center mb-4 mx-sm-auto" role="alert"></h3>

    <section class="game-content row text-center mb-4">
      <div class="col-sm-3 game-content__div--style mb-3 mb-sm-0 p-2"></div>
      <div class="col-sm-3 game-content__div--style mb-3 mb-sm-0 p-2"></div>
      <div class="col-sm-3 game-content__div--style mb-3 mb-sm-0 p-2"></div>
      <div class="col-sm-3 game-content__div--style mb-sm-0 p-2"></div>
    </section>

    <h5 class="game__h5 text-center mb-4">Time Remaining: 1</h5>

    <section class="game-score-tracker row text-center">
      <div class="col-sm-4 game-score-tracker__div game-score-tracker__div1--style">
        <p class="bg-info mx-sm-auto p-2 rounded text-white">Correct <span class="badge badge-light">0</span></p>   
      </div>
      <div class="col-sm-4 game-score-tracker__div game-score-tracker__div2--style">
        <p class="bg-info mx-sm-auto p-2 rounded text-white">Incorrect <span class="badge badge-light">0</span></p>         
      </div>
      <div class="col-sm-4 game-score-tracker__div game-score-tracker__div3--style">
        <p class="bg-info mx-sm-auto p-2 rounded text-white">Skipped
          <span class="badge badge-light">0</span>
        </p>
      </div>
      <div class="col-sm-4 offset-sm-4 mt-sm-4">
        <button type="button" class="btn btn-dark btn-lg btn--width mx-sm-auto " id="new-game-btn">New Game</button>
      </div>
    </section>
    
    
    
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
